# Jelly Cube
# Simple cube, bouncy cube enemy. Can see you from all sides

{
#GLOBAL VALUES#
id: "cube_norm",
editor_info: { category: "Monsters, Slime" },
solid_dimensions: ["common","enemy"],
prototype: ["hittable"],
hitpoints: 200,
max_hitpoints: 200,
traction: 1000,
on_process: "set(alpha, 205)",

#ANIMATION HANDLES#
on_end_stand_anim: "animation('stand')",
on_create: "animation('stand')",

#ANIMATIONS#
animation: [
	{
		frames_per_row: 1,

		id: "stand",
		body_area: "all",
		image: "slime/cube_norm.png",
		rect: [3,3,27,25],
		solid_area: [3,3,21,21],
		pad: 4,
		frames: 1,
		accel_x: 0,
		accel_y: 80
	}
]
}
