		accel_x: 0
	},
	
	{
		id: "beginFall",
		body_area: "all",
		image: "pivot/pivot_basic.png",
		rect: [27, 38, 47, 69],
		solid_area: [2,3,17,28],
		frames: 1,
		duration: 8,
		accel_y: 80,
		accel_x: 0
	},
	
	{
		id: "fall",
		body_area: "all",
		image: "pivot/pivot_basic.png",
		rect: [52, 38, 72, 69],
		solid_area: [2,3,17,28],
		frames: 1,
		duration: 1,
		accel_y: 80,
		accel_x: 0	
	},
	
	{
		id: "hurt",
