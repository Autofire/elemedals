{
id: "respawning_object_anchor",
properties: {
	spawn_type:	{ type: "string|null", default: null },
	current_child: { type: "custom_obj|null", default: null },
},
on_start_level: "[set(alpha,0),fire_event('spawn_thing')]",

#checking HP is our way of checking if the object is dead; since we retain a reference here, it may not be disposed of
on_become_active: "[fire_event('spawn_thing')]",
on_spawn_thing: "if(current_child = null or (not current_child in level.chars) or current_child.hitpoints <= 0, if(spawn_type != null, spawn(spawn_type, midpoint_x, midpoint_y, facing)))",
on_child_spawned: "set(current_child, child)",
editor_info: {
	category: "ammo",
},
}